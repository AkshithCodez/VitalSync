<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VitalSync Health Report</title>
    <style>
        body { font-family: sans-serif; font-size: 12pt; color: #333; }
        h1, h2 { color: #2c5282; }
        h1 { text-align: center; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .user-info { background-color: #f7fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .report-content { white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; }
        .footer { text-align: center; margin-top: 40px; font-size: 10pt; color: #718096; }
    </style>
</head>
<body>
    <h1>VitalSync Health Report</h1>
    <div class="user-info">
        <strong>Name:</strong> {{ user.name }}<br>
        <strong>Condition:</strong> {{ user.condition }}
    </div>
    <h2>AI-Generated Summary</h2>
    <div class="report-content">
        {{ user.ai_report }}
    </div>
    <div class="footer">
        This report was generated by VitalSync. It is for informational purposes only and is not a substitute for professional medical advice.
    </div>
</body>
</html>
