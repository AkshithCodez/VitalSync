<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VitalSync Doctor's Visit Planner</title>
    <style>
        body { font-family: sans-serif; font-size: 12pt; color: #333; }
        h1 { text-align: center; color: #2c5282; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .user-info { background-color: #f7fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        ul { list-style-type: none; padding-left: 0; }
        li { background-color: #f7fafc; border: 1px solid #e2e8f0; padding: 12px; margin-bottom: 8px; border-radius: 6px; }
        .footer { text-align: center; margin-top: 40px; font-size: 10pt; color: #718096; }
    </style>
</head>
<body>
    <h1>Doctor's Visit Planner</h1>
    <div class="user-info">
        <strong>Patient Name:</strong> {{ user.name }}<br>
        <strong>Condition:</strong> {{ user.condition }}
    </div>
    <h2>Questions and Topics to Discuss:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.text }}</li>
        {% else %}
            <li>No items were added to the planner.</li>
        {% endfor %}
    </ul>
    <div class="footer">
        Report generated by VitalSync.
    </div>
</body>
</html>
