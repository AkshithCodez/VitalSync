{% extends "base.html" %}

{% block title %}Your Health Report{% endblock %}

{% block content %}
<div class="card-container">
    <h2>AI Health Report for {{ user.condition }}</h2>
    <div class="report-content">
        <pre>{{ user.ai_report }}</pre>
    </div>
    <div class="input-form">
        <a href="{{ url_for('main.home') }}" class="accept-button">Go to My Dashboard</a>
    </div>
</div>
{% endblock %}
